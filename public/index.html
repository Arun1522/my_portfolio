<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <title>Arun Pandey - Portfolio / Workspace</title>
    <style>
        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #576574;
        }

        #loading {
            width: 200px;
            height: 200px;
            position: relative;
            /* background: #fff; */
            border-radius: 50%;
            border-top: 10px solid #ff6b6b;
            animation: animate 2s linear infinite;
        }

        @keyframes animate {
            to {
                transform: rotate(360deg);
            }
        }

        #loading::after {
            transform: rotate(120deg);
            border-top: 10px solid #feca57;
        }

        #loading::before {
            transform: rotate(240deg);
            border-top: 10px solid #48dbfb;
        }

        #loading::after,
        #loading::before {
            content: '';
            top: -10px;
            left: 0;
            width: 200px;
            height: 200px;
            position: absolute;
            /* background: #fff; */
            border-radius: 50%;
        }

        #loading span {
            position: absolute;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            color: #fff;
            animation: a2 2s linear infinite;
        }

        @keyframes a2 {
            to {
                transform: rotate(-360deg);
            }
        }

        img {
            width: 100%;
            background-size: cover;
        }

        #content {
            display: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="loading">
            <span id="loading-img">Loading...</span>
        </div>
    </div>
    <div id="root"></div>
</body>

</html>
